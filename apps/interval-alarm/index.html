<!DOCTYPE html>
<html lang="en">
<title>Interval Alarm</title>
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<meta name="Description" content="A useful interval alarm pwa app">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
<link rel="stylesheet" href="css/font-family-allerta-stencil.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="manifest" href="manifest.json">
<!--
	https://www.w3schools.com/w3css/4/w3.css
	https://fonts.googleapis.com/css?family=Allerta+Stencil
	https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css
-->
<style>
.w3-allerta {
  font-family: "Allerta Stencil", Sans-serif;
}
</style>

<body>
<audio id="myAudio">
  <source src="snd/alarm.ogg" type="audio/ogg">
  <source src="snd/alarm.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<div class="w3-container w3-allerta">
  <div class="w3-padding w3-xxxlarge">
	  <a href="settings.html"  aria-label="Go to the settings page"><i class="fa fa-gear w3-text-black " style="font-size: larger;"></i></a>
	  <a href="about.html" aria-label="Go to the about page"><i class="fa fa-info w3-text-black w3-right" style="font-size: larger;"></i></a>
  </div>

    <div class="w3-white w3-text-black w3-center">
  <h1 class="" style="text-shadow:4px 4px 0 #ccc; font-size: 80px;margin-top: 0px;">
  <b>Interval Alarm</b></h1>
  <h2 id="timeDisplay"></h2>
    </div>
    <div>
	<div class="w3-container w3-block w3-mobile" style="padding-bottom: 16px;
    font-size: xx-large;">
	<button id="btnStart" class="w3-btn w3-round-xxlarge w3-black w3-block" onclick="startTimer()"><i class="fa fa-play"></i>  Start</button>
	</div>
	<div class="w3-container w3-block w3-mobile" style="padding-bottom: 16px;
    font-size: xx-large;">
	<button id="btnStop" class="w3-btn w3-round-xxlarge w3-black w3-block"onclick="stopTimer()"><i class="fa fa-stop"></i>  Stop</button>
	</div>
    </div>

</div>
<script src="js/main.js"></script>
</body>
</html>
